 # Exercise for setting up a web server in an EC
 - name: Exercise for setting up a web server in an EC 
   # hosts: ubuntu
   # Use the public IP if the VM is already created
   hosts: all
   user: ubuntu
   vars:
    ansible_host_key_checking: false
   become: true
   become_method: sudo
   become_user: root
   roles:
    - setup